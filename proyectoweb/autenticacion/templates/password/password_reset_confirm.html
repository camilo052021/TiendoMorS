{% extends "ProyectoWebApp/base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<!--Password Reset Confirm-->
<div class="container p-5">
    <div class="contenedorFormulario">
        <h2 class="font-weight-bold mt-3">Confirma reseteo de clave</h2>
        <hr>
        <p>Por favor ingrese su nueva clave</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }} 
            <button class="btn btn-primary" type="submit">Resetear Clave</button>
        </form>
    </div>
</div>

{% endblock %}
