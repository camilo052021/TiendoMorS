{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="contenedorFormulario">

        <div class="container" style="width: 700;  margin: auto;">
            <table style=" margin: 20px auto;">

                {{u_form|crispy}}

            </table>
        </div>
    </form>
</div>
{% endblock %}
